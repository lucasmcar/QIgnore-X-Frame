<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/qignore.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Integrador Qualitor x Teams</title>
</head>
<body>
    <div class="container">
        <div class="ext-header">
            <div class="ext-header-nome">
                Integrador Qualitor x Teams 
            </div>
            <div class="ext-header-logo">
                <img src="images/32.png">
            </div>
        </div>
        <form id="meuform" method="POST">
            <div class="form-group">
                <input class="form-control" type="text" id="usuario" name="cdusuario" placeholder="Usuario">
            </div>
            
            <div class="form-group">
                <input class="form-control" type="password" id="senha" name="cdsenha" placeholder="Senha">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="btnAtivar">Ativar Extensão</button>
            </div>
        </form>

        <div class="form-group"></div>
            <textarea class="form-control" id="allowed" readonly></textarea>
        <div class="form-group"></div>
        <span class="alert alert-danger text-center" id="ext-aviso-campo" hidden>
            Campos Usu�rio e/ou senha devem ser preenchidos
        </span>

        <span class="alert alert-danger text-center" id="ext-aviso-usuario" hidden>
        </span>
        

        <span class="alert alert-success text-center" id="ext-aviso" hidden>
            Ativado com sucesso
        </span>
        
        <div class="hide-chk">
            <input type="checkbox" name="chkAtivo" id="chkAtivo">
        </div>
        <span class="aviso">
           
        </span>
    </div>

    <script src="jquery.js"></script>
    <script src="popup.js"></script>
</body>
</html>
